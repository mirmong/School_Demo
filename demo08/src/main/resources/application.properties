spring.application.name=demo08

# Server Port
server.port=8088

# Embedded Mode (내장 모드) ( ~ => C:\Users\사용자계정 )
# AUTO_SERVER=true => [ Error 해결 ]: The file is locked: H2 db file
spring.datasource.url=jdbc:h2:~/demo08;AUTO_SERVER=true

# Driver Class Name
spring.datasource.driverClassName=org.h2.Driver

# h2 database 설정
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.username=sa
spring.datasource.password=1234

# JPA 설정 정보
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

# DB 초기화 전략 (none, create, create-drop, update, validate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true